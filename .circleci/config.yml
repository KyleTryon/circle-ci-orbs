orbs:
  codecov: circleci/codecov-clojure@0.0.4
  my-orb:
    description: "A circle-ci orb that loads rookout-node to your program"
    parameters:
      rookout_token:
        type: string
      rookout_tags:
        type: string
      users_script:
        type: string
            
    executors:
      default:
        docker:
          - image: circleci/node:10
          
    commands:
      dospecialthings:
        steps:
          - run: echo "We will now do special things"
      install_rook:
        steps:
          - run: 
              command: | 
                echo "try {const rook = require('rookout');} catch (e) { process.exit(1); } process.exit(0);" > /tmp/testRookout.js
                if ! node /tmp/testRookout.js; then
                    sudo npm install --unsafe-perm -g rookout 
                fi
          
    jobs:
      myjob:
        executor: default
        steps:
          - dospecialthings
          - install_rook
          

version: 2.1
workflows:
  main:
    jobs:
      - my-orb/myjob